<html>
<head>

	<title> FamGame </title>

	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-widht, initial-scale=1"/>

	<style type="text/css">
		
		#box {
			width: 200px;
			height: 200px;
			/*display: none;*/
			position: relative;
		}

	</style>

</head>

<body>
	

	<h1>Test your reactions!</h1>

	<p> Click on the boxes and circles as quickly as you can! </p>

	<p style="font-weight: bold;"> Your time: <span id="time" style="font-size: 0.8em;"> (Not attempted yet)</span> </p>
	

	<div class="break"> </div>

	<div> <span id="box"> <img id="pic" src=""> </span> </div>



	<script type="text/javascript">
  		
  		window.addEventListener("DOMContentLoaded", function(){
  
  			var img = document.getElementById("pic");
  
  			//FUNCTION randomInteger()   
  			function randomInteger(n) {
    			return Math.ceil(Math.random() * n);
  				}

  			var randNumb = randomInteger(7);

  			//This script calls the external function randomInteger() to display random pictures
 			img.src = "imagenes/" + randomInteger(7) + ".png";
  			//alert(img.src);

			// Lo lleve al final  });



		var clickedTime;
		var createdTime;
		var reactionTime;

		function makeBox() {


			var time=Math.random();

			time=3000*time;

			setTimeout(function() {

				var top=Math.random();

				top=top*300;

				var left=Math.random();

				left=left*500;

				document.getElementById('box').style.top=top+"px";
				
				document.getElementById('box').style.left=left+"px";

				document.getElementById('box').style.display="block";

				//agregado
				img.src = "imagenes/" + randomInteger(7) + ".png";

				createdTime=Date.now();
			}, time);

		}
	
		document.getElementById('box').onclick=function () {
			clickedTime=Date.now();
			//Divided by 1000 to create seconds
			reactionTime=(clickedTime-createdTime)/1000;
			document.getElementById('time').innerHTML=reactionTime;
			//"this" refers to document.getElementById("box")
			this.style.display="none";
			makeBox();
		}

		makeBox();

		});

	</script>


</body>

	

</html>
